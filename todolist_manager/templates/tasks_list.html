{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <h1>Current To-Do List:</h1>
  <ul>
    <li><h2>{{ todolist.title }}</h2></li>

    
  </ul>

  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-primary">Add a Task</button>
  </form>

  </div>
  <div class='list-group'>
		{% if tasks %}
			
			{% for task in tasks %}
				<li class='list-group-item'>
          <i class="fa fa-circle" aria-hidden="true"></i>
          <span class="ml-5">{{ task.description }}</span>
          <a href="{% url 'delete_task' todolist_slug=task.todolist.slug task_pk=task.pk %}" class="btn btn-info btn-md float-right">
          <i class="fa fa-times" aria-hidden="true"></i> </a>
        </li>
			{% endfor %}
		
		{% else %}
			<strong>No Task created yet<strong>

		{% endif %}

  </div>
  
{% endblock %}
